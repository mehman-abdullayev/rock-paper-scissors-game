<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/index.js" defer></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body onbeforeunload = 'return reset1();'>
	<div id = 'heading'>
		<h2 style = 'text-align:center;'>Rock Paper Scissors Game</h2>
	</div>
	<form id = 'form1' class ='hide'>
		<input id = 'name' type = 'text' placeholder = 'Your name' name = 'player'>
		<button type >Enter Game</button>
	</form>
    <div class="container hide">
		<div class="row">
			<div class="col-sm box">
				<p id = 'player1'>Waiting for Player 1</p>
				<div id = 'choices1'></div>
				<p><span id = 'wins1'>Wins: 0</span> &nbsp; <span id = 'losses1'>Losses: 0</span></p>
			</div>
			<div id = 'result' class="col-sm box">
			
			</div>
			<div class="col-sm box">
				<p id = 'player2'>Waiting for Player 2</p>
				<div id = 'choices2'></div>
				<p><span id = 'wins2'>Wins: 0</span> &nbsp; <span id = 'losses2'>Losses: 0</span></p>
			</div>
		</div>
	</div>
	
	<div class = 'hide' id = 'messages-container'>
		<form id = 'form2'>
			<input id = 'message' type = 'text' placeholder = 'Message' name = 'message'>
			<button type = 'submit'>Send</button>
		</form>
		<div id = 'messages'></div>
	</div>
	
  </body>
</html>
